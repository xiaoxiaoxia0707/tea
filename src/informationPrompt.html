<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>消息提示设置</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="css/sm.css">
    <link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/format.css">
    <style>
       .bar:after{
        height:0px;
       }
    </style>
</head>

<body>
<div class="page-group">
    <div class="page">
        <!--头部内容 !-->
        <header class="bar bar-nav">
            <a class="icon icon-left pull-left back" href="javascript:history.go(-1);location.reload()"></a>
            <h1 class="title">消息提示设置</h1>
        </header>
        <div class="content detail-content">
        <div class="msg-body">
          <li class="msg-header">
            <span class="cell-left hui">商城信息提醒</span>
          </li>
        <ul class="underline"> <li class="msg-item">
            <div class="msg-text cell-left">订单提交通知</div>
            <label class=" pull-right">
              <input type="checkbox" class="checkbox" checked="checked">
              <div  class="switch cell-right"></div>
            </label>
          </li></ul>
          <ul class="underline"> <li class="msg-item">
            <div class="msg-text cell-left">订单取消通知</div>
            <label class=" pull-right">
              <input type="checkbox" class="checkbox" checked="checked">
              <div  class="switch cell-right"></div>
            </label>
          </li></ul>
          <ul class="underline"> <li class="msg-item">
            <div class="msg-text cell-left">订单支付通知</div>
            <label class=" pull-right">
              <input type="checkbox" class="checkbox" checked="checked">
              <div  class="switch cell-right"></div>
            </label>
          </li></ul>
        <ul class="underline"> <li class="msg-item">
            <div class="msg-text cell-left">订单发货通知</div>
            <label class=" pull-right">
              <input type="checkbox" class="checkbox" checked="checked">
              <div  class="switch cell-right"></div>
            </label>
          </li></ul>
        <ul class="underline"> <li class="msg-item">
            <div class="msg-text cell-left">订单收货通知</div>
            <label class=" pull-right">
              <input type="checkbox" class="checkbox" checked="checked">
              <div  class="switch cell-right"></div>
            </label>
          </li></ul>
        </div>
<div class="msg-body">
          <li class="msg-header">
            <span class="cell-left hui">分销商信息提醒</span>
          </li></div>
        <ul class="underline"> <li class="msg-item">
            <div class="msg-text cell-left">会员升级通知</div>
            <label class=" pull-right">
              <input type="checkbox" class="checkbox" >
              <div  class="switch cell-right"></div>
            </label>
          </li></ul>
          <ul class="underline"> <li class="msg-item">
            <div class="msg-text cell-left">购买会员通知</div>
            <label class=" pull-right">
              <input type="checkbox" class="checkbox" checked="checked">
              <div  class="switch cell-right"></div>
            </label>
          </li></ul>
          <ul class="underline"> <li class="msg-item">
            <div class="msg-text cell-left">提现结果通知</div>
            <label class=" pull-right">
              <input type="checkbox" class="checkbox" checked="checked">
              <div  class="switch cell-right"></div>
            </label>
          </li></ul>
        <ul class="underline"> <li class="msg-item">
            <div class="msg-text cell-left">用户下单通知</div>
            <label class=" pull-right">
              <input type="checkbox" class="checkbox" checked="checked">
              <div  class="switch cell-right"></div>
            </label>
          </li></ul>
          
        </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='js/lib/zepto.js' charset='utf-8'></script>
<script type='text/javascript' src='js/lib/idangerous.swiper.min.js' charset='utf-8'></script>
<script>
    $.config={
        router:false
    }
</script>
<script type='text/javascript' src='js/lib/sm.js' charset='utf-8'></script>
<script>
    $.init();
</script>
</body>

</html>
