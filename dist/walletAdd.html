<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>申请提现</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="css/sm.css">
    <link rel="stylesheet" type="text/css" href="css/sm-extend.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
</head>

<body>
<style type="text/css">
    .box-inf {
        background-color: #fff;
    }

    input {
        outline: none;
        border: none;
        margin: 0;
    }

    .input-t {
        margin-left: 100px;
        height: 50px;
        line-height: 50px;
        font-size: 14px;
    }

    .wx-title {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        -webkit-transform: translateY(-50%);
        white-space: nowrap;
    }

    .arrow {
        height: 15px !important;
        width: 10px !important;
    }

    .card-header {
        min-height: 2rem;
    }

    .bank-content .money-list-block .item-content {
        padding-bottom: 10px;
    }

    .moneycode {
        font-size: 70px !important;
        display: block;
        line-height: 70px;
        margin: 0;
    }

    #aliPayMoney {
        height: 30px;
        vertical-align: bottom;
        font-size: 18px;
        position: absolute;
        bottom: 0;
        left: 70px;
    }

    .bank-content .money-card .money-wallet {
        height: 50px;

    }

    .withdrawals {
        display: flex;
        display: -webkit-box; /* android 2.1-3.0, ios 3.2-4.3 */
        position: relative;
    }

    .content {
        padding-bottom: 1.5rem;
    }

    .box-inf .ico {
        margin: 18px 10px;
    }
    .box-money{
        height: 40px;
        line-height: 40px;
    }
    .underline{
height:1px;
}
.upline:before,.underline:after{
  content: '';
  left: 0;
  bottom: 0;
  right: auto;
  top: auto;
  height: 1px;
  width: 100%;
  background-color: #dadada;
  display: block;
  z-index: 1;
  -webkit-transform: scaleY(0.5);
  transform: scaleY(0.5);
  -webkit-transform-origin: 0 0;
  transform-origin: 0 0;
}
.clearfix:after{
  display: block;
  clear: both;
  height: 0;
  visibility: hidden;
}
.cell-main{
  flex:1;
  -webkit-box-flex: 1.0;
}
.cell-right{
  margin-right: 10px !important;
}
.cell-left{
  margin-left: 10px !important;
}
</style>
<div class="page-group">
    <!--银行卡的体现审批页面!-->
    <div class="page page-current" id="pageOne">
        <!--头部内容 !-->
        <header class="bar bar-nav">
            <a class="icon icon-left pull-left" onclick="javascript:history.back(-1);"></a>

            <h1 class="title">申请提现</h1>
        </header>
        <div class="content bank-content">
            <div id="weChat-list">
                <li class="box-inf" id="chooseType" data-url="${basepath}/rest/front/wallet/toWalletChoose">
                    <div class="text cell-main cell-left">选择账号类型</div>
                    <div class="h-text cell-right">微信帐号</div>
                    <img src="./images/arrow.png" alt="" class=" ico arrow cell-right">
                </li>
                <div class="underline"></div>
                <li class="box-inf">
                    <div class="text cell-left wx-title payAccount-title">微信帐号</div>
                    <input type="text" class="input-t input-payAccount" placeholder="请填写微信帐号"  onkeyup="value = value.replace(/[\u4e00-\u9fa5]/g, '')">
                </li>
                <div class="underline"></div>
                <li class="box-inf">
                    <div class="text cell-left wx-title payee-title">微信昵称</div>
                    <input type="text" class="input-t input-payee" placeholder="请填写微信昵称" id="peeBtn">
                </li>
                <div class="underline"></div>
                <li class="box-inf">
                    <div class="text cell-left wx-title payeePhone-title">手机号</div>
                    <input type="text" class="input-t input-payeePhone" placeholder="请填写手机号">
                </li>
                <div class="money-card card">
                  <li class="box-inf box-money">
                      <div class="text cell-left">提现金额</div>
                  </li>
                    <div class="withdrawals">
                        <div class=" moneycode cell-left ">¥</div>
                        <input type="number" placeholder="请输入提现金额" id="aliPayMoney" class="cell-main">
                    </div>
                    <div class="underline"></div>
                    <div class="card-content">
                        <div class="list-block">
                            <ul>
                                <li>
                                    <div class="money-wallet item-inner">
                                    <span>可提现金额：0元</span>
                                    </div>

                                </li>
                            </ul>
                        </div>
                    </div>
                    
                </div>
                <div class="cashBtn bindBtn">
                        <a href="#" class="button">发起审批</a>
                    </div>
            </div>
        </div>
        <script type='text/javascript' src='js/lib/zepto.js' charset='utf-8'></script>
        <script>
            $.config = {
                router: false
            }
        </script>
        <script type='text/javascript' src='js/lib/sm.js' charset='utf-8'></script>
        <script type='text/javascript' src='js/lib/sm-extend.js' charset='utf-8'></script>
        <script type='text/javascript' src='js/wallet/walletAdd.js' charset='utf-8'></script>
        <script>
            $.init();
        </script>

</body>

</html>
